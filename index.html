<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo list made with JS" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <form action="">
          <input type="text" name="todo" id="todoItem" placeholder="Todo:" />
          <input type="submit" id="addItem" value="Add" />
          <input type="submit" id="removeItem" value="Remove" />
        </form>
      </div>
      <div class="itemsList" id="itemsList"></div>
    </main>
    <footer></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
