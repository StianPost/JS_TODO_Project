<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo list made with JS" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Todo</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="formDiv">
        <form action="">
          <input
            type="text"
            class="todoInput"
            name="todo"
            id="todoItem"
            placeholder="Todo:"
          />
          <input type="submit" class="addBtn" id="addItem" value="Add" />
          <input
            type="submit"
            class="removeBtn"
            id="removeItem"
            value="Remove ALL"
          />
        </form>
      </div>
      <div class="errorDiv" id="errorDiv"></div>
      <div class="itemsList" id="itemsList"></div>
    </main>
    <footer></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
